<html>
<head>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
    $(function() {
        var engines = {
                'crafty': 'enginetest_crafty.html?filter=',
                'cocos2d': 'enginetest_cocos.html?filter='/*,
                'jGen': 'enginetest_jgen.html?filter='*/
            },
            tests = [
                'Move viewport',
                'Switch scene',
                'Moving non-animated sprite on map',
                'Moving 50 non-animated sprites on map',
                'Moving aminated sprite on map',
                'Moving 50 aminated sprites on map',
                'Moving 50 aminated sprites on animated map',
                'Moving 50 aminated sprites on animated background',
                'Moving 50 aminated sprites on animated background and static map',
                'Move 2 large non-animated objects',
                'Rotate 50 small objects over map',
                'Rotate 2 large objects over map',
                'Show texts'
            ],
            list = $('#tests'), i, j, k, v, listTag, tag = '', href;
        
        for (i = 0; i < tests.length; i++) {
            tag = '<br />';
            $.each(engines, function(engineName, engineUrl) {
                href = engineUrl + tests[i];
                tag += '* <a href="' + href + '">' + engineName + '</a> ';
            });
            list.append('<li>' + tests[i] + tag + '</li>');
        }
        
    });
    </script>
    <style type="text/css"></style>
</head>
<body>
    <ul id="tests">
    </ul>
</body>
</html>
